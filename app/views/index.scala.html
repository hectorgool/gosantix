@(message: String)
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>Santix</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/santix.css")">

	</head>
<body>
    
	<div class="container-fluid">

	    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	      <div class="container-fluid">
	        <!-- Brand and toggle get grouped for better mobile display -->
	        <div class="navbar-header">

	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>

	          <a class="navbar-brand" href="/">eBrand</a>
	          
	          <!--<a class="navbar-brand" href="/">test</a>-->

	        </div>

	        <!-- Collect the nav links, forms, and other content for toggling -->
	        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

	          <ul class="nav navbar-nav navbar-right">

	            <li>
	              <a href="/cart">
	                <span class="glyphicon glyphicon-shopping-cart"></span>
	                label.cart
	                 <span class="label label-danger">69</span>
	              </a>
	            </li>

	            <li>
	              <a href="/login">
	                Login
	              </a>
	            </li>

	            <li>
	              <a href="/signup">
	                Signup
	              </a>
	            </li>

	          </ul>

	        </div><!-- /.navbar-collapse -->
	      </div><!-- /.container-fluid -->
	    </nav>

	    <!--search-->
		<div id="row">
		  	<div class="col-md-12">
		    
		    	<form>
		        	<div data-lift="Search">

		          		<div class="input-group">
		            		<input id="term" class="form-control input-lg" type="text" placeholder="Search" autocomplete="off">

		              		<span class="input-group-addon btn-white">
		                		<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
		              		</span>

		          		</div>          

		        	</div>
		      	</form>
		    
		  	</div>
		</div>

	</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.min.js"></script>
    
    <script src='@routes.Assets.at("javascripts/main.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/elasticsearch.js")' type="text/javascript"></script>

</body>
</html>
