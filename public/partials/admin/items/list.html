
<h1>
	<a href="#/create" class="btn btn-default btn-lg active" role="button">
		<span class="glyphicon glyphicon-plus btn-lg" aria-hidden="true"></span> 	
	</a>
	Items
</h1>

<div class="table-responsive">
	<table class="table table-hover table-condensed">
		<tr ng-repeat="item in itemList[0]">
			<td>
				<a href="#/item/{{item.slug}}">{{ $index + 1 }}</a>
			</td>
			<td>
				<a href="#/item/{{item._id.$oid}}">{{ item.name }}</a>
			</td>
			<td>
				<button class="btn btn-default" type="submit">
					<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> 
					View
				</button>
			</td>			
			<td>
				<button class="btn btn-default" type="submit">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
					Edit
				</button>
			</td>

			<td>
				<button class="btn btn-default" ng-click="removeItem( item._id.$oid );"> 
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 
					Delete
				</button>
			</td>
  		</tr>
	</table>
</div>
