

<div class="container">
    
    <div class="col-md-6 col-md-offset-3">

        <h2>
            Item
        </h2>
        
        <form role="form" 
              name="itemForm" 
              accept-charset="UTF-8" 
              autocomplete="off" 
              ng-controller="ItemController"
              ng-submit="itemForm.$valid && addItem( )" 
              novalidate
        >

            <div class="form-group">

                <label for="name">
                    Name
                </label>

                <input id="name" 
                       name="name" 
                       placeholder="Name"  
                	     autofocus="autofocus" 
                       autocomplete="off" 
                       class="form-control input-lg" 
                       ng-model="item.name" 
                       required
                />

            </div>

            <div class="form-group">

                <label for="description">
                    Description
                </label>

                <input id="description" 
                       name="description" 
                       placeholder="Description" 
                       autofocus="autofocus"
                       autocomplete="off" 
                       class="form-control input-lg"
                       ng-model="item.description" 
                       required
                />

            </div>
                     
            <button type="submit"  class="btn btn-lg btn-white btn-block">
                Create Item
            </button>

            <div>
              signupForm is: {{ signupForm.$valid }}
            </div>

            <div>
              json: {{ jsonItem }}
            </div>

        </form>

    </div>

</div>
