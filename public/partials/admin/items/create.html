

<div class="container">
    
    <div class="col-md-6 col-md-offset-3">

        <h2>
            Tutorial Angular 2 of 3
        </h2>
        
        <form role="form" 
              name="itemForm" 
              accept-charset="UTF-8" 
              autocomplete="off" 
              ng-controller="ItemController"
              ng-submit="itemForm.$valid && addItem( )" 
              novalidate
        >

            <div class="form-group">

                <label for="name">
                    Name
                </label>

                <input id="name" 
                       name="name" 
                       placeholder="Name"  
                	     autofocus="autofocus" 
                       autocomplete="off" 
                       class="form-control input-lg" 
                       ng-model="item.name" 
                       required
                />
                <slug from="item.name" to="item.slug"></slug><!--create slug name-->

            </div>

            <div class="form-group">

                <label for="sku">
                    Sku
                </label>

                <input id="sku" 
                       name="sku" 
                       placeholder="Sku"  
                       autocomplete="off" 
                       class="form-control input-lg" 
                       ng-model="item.sku" 
                />
                <slug from="item.name" to="item.slug"></slug><!--create slug name-->

            </div>

            <div class="form-group">

                <label for="description">
                    Description
                </label>

                <textarea class="form-control" rows="3"
                  id="description" 
                  name="description" 
                  placeholder="Description" 
                  ng-model="item.description" 
                  required
                >       
                </textarea>

            </div>        

            <div class="checkbox">
              <label>
                <input type="checkbox" id="active" name="active" ng-model="item.active" checked>
                <strong>Active</strong>
              </label>
            </div>    
                     
            <button type="submit"  class="btn btn-lg btn-white btn-block">
                Create Item
            </button>

            <div>
              itemForm is: {{ itemForm.$valid }}
            </div>

        </form>

    </div>

</div>
