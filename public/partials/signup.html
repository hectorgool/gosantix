

<div class="container">
    
    <div class="col-md-6 col-md-offset-3">

        <h2>
            <span translate="SIGNUP">?</span>
        </h2>
        
        <form role="form" 
              name="signupForm" 
              accept-charset="UTF-8" 
              autocomplete="off" 
              ng-controller="SignUpController"
              ng-submit="signupForm.$valid && addSignUp( )" 
              novalidate
        >

            <div class="form-group">

                <label for="firstName">
                    FirstName
                </label>

                <input id="firstName" 
                       name="firstName" 
                       placeholder="FirstName"  
                	     autofocus="autofocus" 
                       autocomplete="off" 
                       class="form-control input-lg" 
                       ng-model="signup.firstName" 
                       required
                />

            </div>

            <div class="form-group">

                <label for="lastName">
                    LastName
                </label>

                <input id="lastName" 
                       name="lastName" 
                       placeholder="LastName" 
                       autofocus="autofocus"
                       autocomplete="off" 
                       class="form-control input-lg"
                       ng-model="signup.lastName" 
                       required
                />

            </div>

            <div class="form-group">

                <label for="email">
                    Email
                </label>

                <input id="email" 
                       name="email" 
                       placeholder="Email" 
                       autocomplete="off" 
                       class="form-control input-lg"
                       ng-model="signup.email" 
                       required                       
                />

              <div role="alert">
                <span class="error" ng-show="signupForm.email.$error.required">
                  Required!
                </span>
                <span class="error" ng-show="signupForm.email.$error.email">
                  Not valid email!
                </span>
              </div>

            </div>

            <div class="form-group">

                <label for="passwd">
                    Password
                </label>

                <input id="passwd" 
                       name="passwd" 
                       type="password"
                       placeholder="Password" 
                       autocomplete="off" 
                       class="form-control input-lg"
                       ng-model="signup.password" 
                       required                       
                />

            </div>

            <!--
            <div class="panel panel-default">
                <div class="panel-body">
                    <center>
                        <div id="recaptcha">
                        </div>
                    </center>
                </div>    
            </div>
        	 -->

            <!--<span class="lift:Msg?id=reCaptcha">error</span>-->
                                          
            <button type="submit"  class="btn btn-lg btn-white btn-block">
                Signup Send
            </button>

            <p class="text-right">
                <a class="text-right" href="#">
                    TÃ©rminos y Condiciones
                </a>
            </p>

            <div>
              signupForm is: <span ng-bind="signupForm.$valid"></span>
            </div>

        </form>

    </div>

</div>
